<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        // デモ説明のためのデフォルト設定
        gsap.defaults({
          repeat: -1, // 無限に繰り返し
          repeatDelay: 0.5, // 繰り返し時に0.5秒の待機
        });

        // 色変化
        gsap.to(".example-bg-name .rect", {
          backgroundColor: "red",
          duration: 2,
        });
        gsap.to(".example-bg-hex .rect", {
          backgroundColor: "#990000",
          duration: 2,
        });

        gsap.to(".example-bg-hsl .rect", {
          backgroundColor: "hsl(0, 50%, 50%)",
          duration: 2,
        });

        gsap.to(".example-border .rect", {
          borderColor: "red",
          duration: 2,
        });
      });
    </script>
    <style>
      body {
        margin: 0;
        padding: 0;
        color: white;
        background: #000;
        font-family: sans-serif;
        overflow: hidden;
      }

      .container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(128px, 1fr));
        gap: 32px 16px;
        margin: 32px;
      }

      .rect {
        width: 10vw;
        height: 10vw;
        display: block;
        background: white;
        position: relative;
      }
      .example-border .rect {
        background: black;
        border: solid 3px white;
      }

      h1 {
        font-size: 14px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="example-bg-name">
        <h1>backgroundColor: "red"</h1>
        <div class="rect"></div>
      </div>

      <div class="example-bg-hex">
        <h1>backgroundColor: "#990000"</h1>
        <div class="rect"></div>
      </div>
      <div class="example-bg-hsl">
        <h1>backgroundColor: "hsl(0, 50%, 50%)"</h1>
        <div class="rect"></div>
      </div>

      <div class="example-border">
        <h1>borderColor: "red"</h1>
        <div class="rect"></div>
      </div>
    </div>
  </body>
</html>
