<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        // 画面下部に落下
        gsap.to(".rect", { x: 200, duration: 2 });
      });
    </script>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #000;
      }

      .rect {
        width: 10vw;
        height: 10vw;
        display: block;
        position: absolute;
        background: white;

        top: calc(50% - 5vw);
        left: calc(50% - 5vw);
      }
    </style>
  </head>

  <body>
    <div class="rect"></div>
  </body>
</html>
