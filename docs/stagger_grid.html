<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="color-scheme" content="dark" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        // デモ説明のためのデフォルト設定。
        // 実際のコードではこのデフォルト設定は無効にしましょう。
        gsap.defaults({
          repeat: -1, // 無限に繰り返し
          repeatDelay: 0.5, // 繰り返し時に0.5秒の待機
        });

        for (let i = 0; i < 100; i++) {
          const rect = document.createElement("div");
          rect.classList.add("rect");
          document.querySelector(".container").appendChild(rect);
        }

        // 格子状に適用
        gsap.from(".rect", {
          scale: 0,
          duration: 1,
          ease: "power4.out",
          stagger: {
            each: 0.05,
            from: "center", // 中央から
            grid: "auto", // 格子状に開始
            ease: "power4.out", // 間隔に対するイージング
          },
        });
      });
    </script>
    <style>
      body {
        color: white;
        background: #000;
        font-family: sans-serif;
      }

      .container {
        display: grid;
        grid-template-columns: repeat(auto-fill, 5vw);
        gap: 10px;
      }

      .rect {
        width: 5vw;
        height: 5vw;
        display: block;
        background: white;
        position: relative;
      }

      h1 {
        text-align: center;
        font-size: 16px;
      }
    </style>
  </head>

  <body>
    <div class="container"></div>
  </body>
</html>
