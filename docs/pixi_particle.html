<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="dark" />

    <script src="https://pixijs.download/release/pixi.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>

    <script src="libs/perlin.js"></script>

    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: black;
        color: white;
      }
      #play {
        position: absolute;
        top: 50%;
        left: 50%;
      }
      button {
        appearance: none;
        border: 1px solid white;
        color: white;
        background: none;
        user-select: none;
        padding: 8px 16px;
        transition: 0.2s;
        cursor: pointer;
      }
      button:hover {
        color: black;
        background: white;
      }
    </style>
  </head>
  <body>
    <!--    <button id="play">Play</button>-->
    <script>
      init();

      async function init() {
        // パーリンノイズを初期化。
        // ※パーリンノイズはお好みのライブラリをつかってください。
        noise.seed(Date.now());

        // 画像を読み込む
        const image = await new Promise((resolve) => {
          const img = document.createElement("img");
          img.addEventListener("load", () => {
            resolve(img);
          });
          img.src = "images/text_2x.png";
        });

        // PIXIのアプリケーションを作成する
        const app = new PIXI.Application({
          backgroundColor: 0x000000,
          resolution: window.devicePixelRatio,
          resizeTo: window,
        });
        document.body.appendChild(app.view);
        app.view.style.width = "100%";
        app.view.style.height = "100%";

        // ドットサイズの大きさ。1は等倍。
        // 1は綺麗だけど、TLの初期化に時間を要するのでやむなく倍化で。
        const DOT_SIZE = 2;

        // 画像のサイズを算出
        const imageW = image.width;
        const imageH = image.height;
        const lengthW = imageW / DOT_SIZE;
        const lengthH = imageH / DOT_SIZE;

        // パフォーマンスのためパーティクルコンテナーを利用
        const container = new PIXI.ParticleContainer(lengthW * lengthH, {
          scale: true,
          position: true,
          alpha: true,
        });
        app.stage.addChild(container);

        // テクスチャーを作成
        // テクスチャーを1枚にしていることがパフォーマンスに効果絶大
        const texture = PIXI.Texture.from(image);

        // 画像をメモリ上のcanvasに転写。ピクセル値を取得するため
        const canvas = document.createElement("canvas");
        canvas.width = imageW;
        canvas.height = imageH;
        const context = canvas.getContext("2d");
        context.drawImage(image, 0, 0);

        // さぁ、動きの演出
        const tl = gsap.timeline({
          repeat: -1,
        });
        let count = 0;
        for (let i = 0; i < lengthW * lengthH; i++) {
          const nx = (i % lengthW) / lengthW;
          const ny = Math.floor(i / lengthW) / lengthH;

          const x = (i % lengthW) * DOT_SIZE;
          const y = Math.floor(i / lengthW) * DOT_SIZE;

          const dotData = context.getImageData(
            // 範囲の中央を利用
            x + Math.floor(DOT_SIZE / 2),
            y + Math.floor(DOT_SIZE / 2),
            1,
            1,
          );
          // 透過チャンネルを取得
          const alpha = dotData.data[3];

          // 透明だったらスプライトは作らないようにする
          if (alpha === 0) {
            continue;
          }
          count++;

          const texture2 = new PIXI.Texture(
            texture,
            new PIXI.Rectangle(x, y, DOT_SIZE, DOT_SIZE),
          );
          const dot = new Dot(texture2);
          dot.anchor.set(0.5);
          dot.x = x - imageW / 2;
          dot.y = y - imageH / 2;
          dot.alpha = alpha / 255; // 元画像の透明度を適用
          container.addChild(dot);

          // パーリンノイズでパーティクルの移動座標を決める。
          // パーリンノイズだと連続性が生まれるので、波打つ表現になる。
          // 乗算は周期と考えてもらえばOK。
          const px = noise.perlin2(nx * 4, ny * 3);
          const py = noise.perlin2(nx * 3, ny * 2);

          // 水平方向に遅延させるけど、ちょっとばらしている。
          const baseDelay = x * 0.0005 + Math.random() * 0.2;

          const perlinAmpX = 1000 * (nx * 2 + 1);
          const perlinAmpY = 500 * (nx * 2 + 1);
          const randomAmp = 10 * (nx * 2 + 1);

          const scale = Math.random() * 2 + 1;

          tl.from(
            dot,
            {
              x: "-=" + (perlinAmpX * px + randomAmp * (Math.random() - 0.5)),
              y: "-=" + (perlinAmpY * py + randomAmp * (Math.random() - 0.5)),
              alpha: 0,
              scaleX: scale,
              scaleY: scale,
              duration: 2,
              ease: "expo.inOut",
            },
            baseDelay,
          ).to(
            dot,
            {
              x: "+=" + (perlinAmpX * px + randomAmp * (Math.random() - 0.5)),
              y: "+=" + (perlinAmpY * py + randomAmp * (Math.random() - 0.5)),
              alpha: 0,
              scaleX: scale,
              scaleY: scale,
              duration: 2,
              ease: "expo.out",
            },
            ">2",
          );
        }
        tl.fromTo(
          container.scale,
          { x: 0.4, y: 0.4 },
          { x: 0.5, y: 0.5, duration: 5, ease: "none" },
          0,
        );

        const resize = () => {
          // コンテナーを中心に移動
          container.x = app.screen.width / 2;
          container.y = app.screen.height / 2;
        };
        window.addEventListener("resize", resize);
        resize();
      }

      /**
       * パーティクルクラス。
       * scaleXとscaleYを制御したいためだけに用意したクラスです。
       */
      class Dot extends PIXI.Sprite {
        constructor(texture) {
          super(texture);
        }
        get scaleX() {
          return this.scale.x;
        }
        set scaleX(value) {
          this.scale.x = value;
        }
        get scaleY() {
          return this.scale.y;
        }
        set scaleY(value) {
          this.scale.y = value;
        }
      }
    </script>
  </body>
</html>
