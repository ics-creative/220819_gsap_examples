<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        // コールバックの指定
        gsap.to(".rect", {
          x: 200,
          duration: 2,
          onStart: () => {
            console.log("start");
          },
          onUpdate: () => {
            console.log("update");
          },
          onComplete: () => {
            console.log("complete");
          },
        });
      });
    </script>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #000;
      }

      .rect {
        width: 10vw;
        height: 10vw;
        display: block;
        position: absolute;
        background: white;

        top: calc(50% - 5vw);
        left: 0;
      }
    </style>
  </head>

  <body>
    <div class="rect"></div>
  </body>
</html>
