<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        // デモ説明のためのデフォルト設定
        gsap.defaults({
          repeat: -1, // 無限に繰り返し
          repeatDelay: 1, // 繰り返し時に0.5秒の待機,
          yoyo: true,
        });

        gsap.to(".example-opacity .rect", {
          opacity: 0,
          duration: 2,
        });

        gsap.to(".example-alpha .rect", {
          alpha: 0,
          duration: 2,
        });

        gsap.to(".example-autoAlpha .rect", {
          autoAlpha: 0,
          duration: 2,
        });
      });
    </script>
    <style>
      body {
        margin: 0;
        padding: 0;
        color: white;
        background: #000;
        font-family: sans-serif;
      }

      .container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(128px, 1fr));
        gap: 128px 32px;
        margin: 32px;
      }

      .rect {
        width: 10vw;
        height: 10vw;
        display: block;
        background: white;
        position: relative;
      }

      h1 {
        font-size: 16px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="example-opacity">
        <h1>opacity</h1>
        <div class="rect"></div>
      </div>

      <div class="example-alpha">
        <h1>alpha</h1>
        <div class="rect"></div>
      </div>

      <div class="example-autoAlpha">
        <h1>autoAlpha</h1>
        <div class="rect"></div>
      </div>
    </div>
  </body>
</html>
