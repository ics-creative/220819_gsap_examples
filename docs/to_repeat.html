<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        // デモ説明のためのデフォルト設定
        gsap.defaults({
          repeat: -1, // 無限に繰り返し
          repeatDelay: 0.5, // 繰り返し時に0.5秒の待機,
          ease: "power4.inOut",
        });

        gsap.to(".example-repeat .rect", {
          x: 200,
          duration: 2,
          repeat: -1, // 無限に繰り返し
          repeatDelay: 0.5, // 繰り返し時に0.5秒の待機,
        });

        gsap.to(".example-yoyo .rect", {
          x: 200,
          duration: 2,
          repeat: -1, // 無限に繰り返し
          repeatDelay: 0.5, // 繰り返し時に0.5秒の待機,
          yoyo: true, // 反転
        });
      });
    </script>
    <style>
      body {
        margin: 0;
        padding: 0;
        color: white;
        background: #000;
        font-family: sans-serif;
      }

      .container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(128px, 1fr));
        gap: 128px 32px;
        margin: 32px;
      }

      .rect {
        width: 10vw;
        height: 10vw;
        display: block;
        background: white;
        position: relative;
      }

      h1 {
        font-size: 16px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="example-repeat">
        <h1>repeat</h1>
        <div class="rect"></div>
      </div>

      <div class="example-yoyo">
        <h1>repeat with yoyo</h1>
        <div class="rect"></div>
      </div>
    </div>
  </body>
</html>
