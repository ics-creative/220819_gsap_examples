<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/MotionPathPlugin.min.js"
      integrity="sha512-qHXsDyA0aT4yBRSwtmNyO4rInhLnWXeBAuTW8/hsztIzRAYg+OVqwhSIxYxIsKPs2JH6JqZ1iB2LysBFnK5zdA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        // プラグインを登録
        gsap.registerPlugin(MotionPathPlugin);

        gsap.to("#rect", {
          duration: 5,
          repeat: 12,
          repeatDelay: 3,
          yoyo: true,
          ease: "power1.inOut",
          motionPath: {
            path: "#path",
            align: "#path",
            autoRotate: true,
            alignOrigin: [0.5, 0.5],
          },
        });
      });
    </script>
    <style>
      html {
        height: 100%;
      }

      body {
        margin: 0;
        padding: 0;
        color: white;
        background: #000;
        height: 100%;
        font-family: sans-serif;
      }

      .circle {
        width: 10px;
        height: 10px;
        display: block;
        border: 3px solid white;
        position: absolute;
        border-radius: 50%;
        pointer-events: none;
      }
    </style>
  </head>

  <body>
    <svg width="100%" height="100%" viewBox="-20 0 557 190" id="svg">
      <circle cx="100" cy="100" r="3" fill="white" />
      <circle cx="300" cy="20" r="3" fill="white" />
      <path
        id="path"
        d="M9,100c0,0,18.53-41.58,49.91-65.11c30-22.5,65.81-24.88,77.39-24.88c33.87,0,57.55,11.71,77.05,28.47c23.09,19.85,40.33,46.79,61.71,69.77c24.09,25.89,53.44,46.75,102.37,46.75c22.23,0,40.62-2.83,55.84-7.43c27.97-8.45,44.21-22.88,54.78-36.7c14.35-18.75,16.43-36.37,16.43-36.37"
      />
      <g id="rect">
        <rect width="85" height="30" fill="dodgerblue" />
        <text x="10" y="19" font-size="14">SVG &lt;rect&gt;</text>
      </g>
    </svg>

    <div id="div">#div</div>
  </body>
</html>
