<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="color-scheme" content="dark" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        buttonScalePlus.addEventListener("click", () => {
          gsap.to(".example-scale .rect", {
            rotate: "+=30",
            duration: 1,
          });
        });

        buttonScaleMinus.addEventListener("click", () => {
          gsap.to(".example-scale .rect", {
            rotate: "-=30",
            duration: 0.3,
          });
        });

        buttonColorPlus.addEventListener("click", () => {
          gsap.to(".example-color .rect", {
            backgroundColor: "hsl(+=45, 50%, 50%)",
            duration: 1,
          });
        });

        buttonColorMinus.addEventListener("click", () => {
          gsap.to(".example-color .rect", {
            backgroundColor: "hsl(-=45, 50%, 50%)",
            duration: 0.3,
          });
        });

        gsap.set(".example-filter .rect", {
          filter: "brightness(1)",
        });
        buttonFilterPlus.addEventListener("click", () => {
          gsap.to(".example-filter .rect", {
            filter: "brightness(+=0.25)",
            duration: 1,
          });
        });

        buttonFilterMinus.addEventListener("click", () => {
          gsap.to(".example-filter .rect", {
            filter: "brightness(-=0.25)",
            duration: 0.3,
          });
        });
      });
    </script>
    <style>
      body {
        margin: 0;
        padding: 0;
        color: white;
        background: #000;
        font-family: sans-serif;
      }

      .container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(128px, 1fr));
        gap: 64px 16px;
        margin: 32px;
      }

      .rect {
        width: 10vw;
        height: 10vw;
        display: block;
        background: white;
        position: relative;
      }

      .rect img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .ui {
        margin-top: 8px;
        margin-bottom: 8px;
      }

      h1 {
        font-size: 16px;
      }

      button {
        width: 32px;
        height: 32px;
        appearance: none;
        border: 1px solid white;
        color: white;
        background: none;
        user-select: none;
        transition: 0.2s;
      }
      button:hover {
        color: black;
        background: white;
      }
      button:active {
        color: black;
        background: #ccc;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="example-scale">
        <h1>Rotate</h1>
        <div class="ui">
          <button id="buttonScalePlus">+</button>
          <button id="buttonScaleMinus">-</button>
        </div>
        <div class="rect"></div>
      </div>

      <div class="example-color">
        <h1>Hue</h1>
        <div class="ui">
          <button id="buttonColorPlus">+</button>
          <button id="buttonColorMinus">-</button>
        </div>
        <div class="rect"></div>
      </div>

      <div class="example-filter">
        <h1>brightness</h1>
        <div class="ui">
          <button id="buttonFilterPlus">+</button>
          <button id="buttonFilterMinus">-</button>
        </div>
        <div class="rect">
          <img src="images/img.png" width="100" height="100" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
